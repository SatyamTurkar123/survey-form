<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <h1>Survey Form</h1>
    <form>
        <h2>Who are you?</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <h2>Programming Approach:</h2>
        <input type="radio" id="front-end" name="approach" value="front-end">
        <label for="front-end">Front-End</label><br>
        <input type="radio" id="back-end" name="approach" value="back-end">
        <label for="back-end">Back-End</label><br>
        <input type="radio" id="full-stack" name="approach" value="full-stack">
        <label for="full-stack">Full-Stack</label><br><br>
  <h2>Your Favorite Programming Languages:</h2>
        <input type="checkbox" id="c-cpp" name="languages" value="c-cpp">
        <label for="c-cpp">C/C++</label><br>
        <input type="checkbox" id="DSA" name="languages" value="DSA">
        <label for="DSA">DSA</label><br>
        <input type="checkbox" id="java" name="languages" value="java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="javascript" name="languages" value="javascript">
        <label for="javascript">JavaScript</label><br>
        <input type="checkbox" id="python" name="languages" value="python">
        <label for="python">Python</label><br><br>

        <h2>Summary:</h2>
        <textarea id="summary" name="summary"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
